<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Zontli</title>

      <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .column1, .column2 {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Personal information</h1>
        <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div class="column1">
                <input type="text" name="email" id="email" placeholder="email" [(ngModel)]="form.email">
                <input type="password" name="password" id="password" placeholder="password" [(ngModel)]="form.password">
