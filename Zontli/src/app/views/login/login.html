<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zontli - Login</title>

    <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    .login-container img {
      width: 140px;
      margin-bottom: 15px;
    }

    .login-container h1 {
      font-size: 36px;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-container a {
      display: block;
      font-size: 13px;
      margin: 5px 0 15px 0;
      text-decoration: none;
      color: #007bff;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .signup-text {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-text a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>
    <div class="login-container">

        <img src="imgs/logo.png" alt="Logo">

        <h1>Zontli</h1>

        <form action="">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <a href="">Forgot Password?</a>
            <button type="submit">Login</button>
        </form>

        <div class="signup-text">
            Don't have an account? <a href="">Sign Up</a>
        </div>
    </div>
</body>
</html>
