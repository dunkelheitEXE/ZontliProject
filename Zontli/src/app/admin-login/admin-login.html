<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zontli - Login</title>
</head>

<body>
  <div class="login-container">

    <img src="imgs/logo.png" alt="Logo">

    <h1>Zontli</h1>
    <h2 style="display: flex; justify-content: center; align-items: center;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="30" height="30"><!--!Font Awesome Pro v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2025 Fonticons, Inc.--><path d="M256 0c4.6 0 9.2 1 13.4 2.9L457.8 82.8c22 9.3 38.4 31 38.3 57.2-.5 99.2-41.3 280.7-213.6 363.2-16.7 8-36.1 8-52.8 0-172.4-82.5-213.1-264-213.6-363.2-.1-26.2 16.3-47.9 38.3-57.2L242.7 2.9C246.9 1 251.4 0 256 0z"/></svg>
      Administrator Session
    </h2>

    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <input type="text" placeholder="email" name="email" id="email" ngModel required #email="ngModel">
      <input type="password" placeholder="Password" name="password" id="password" ngModel required #password="ngModel">
      <button type="submit">Login</button>
    </form>
  </div>
</body>

</html>
