<form (ngSubmit)="onSubmit(adminForm)" #adminForm="ngForm">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" #name="ngModel" ngModel>
  <label for="email">Email</label>
  <input type="email" name="email" id="email" #email="ngModel" ngModel>
  <label for="password">Password</label>
  <input type="password" name="password" id="password" #password="ngModel" ngModel>
  <button type="submit">Send</button>
</form>
