<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="wrap">
    <h1>Cards</h1>

    <div class="panel">
      <!-- Debit -->
      <div class="section-title">Debit</div>
      <div class="row" data-key="debit">
        <div class="card-icon" aria-hidden="true"></div>

        <div class="data">
          <div class="number js-number"></div>
          <div class="meta">
            <span class="js-amount-label">Mount: $***</span>
            <button class="icon js-eye" aria-label="Show card number"></button>
          </div>

          <!-- switch en la tarjeta -->
          <div class="toggle-wrap">
            <span class="js-toggle-label">Turn on</span>
            <button class="switch js-switch" role="switch" aria-checked="true">
              <span class="thumb"></span>
            </button>
          </div>
        </div>

        <button class="btn js-details">Details</button>
      </div>

      <!-- Credit -->
      <div class="section-title" style="margin-top:14px;">Credit</div>
      <div class="row" data-key="credit">
        <div class="card-icon" aria-hidden="true"></div>

        <div class="data">
          <div class="number js-number"></div>
          <div class="meta">
            <span class="js-amount-label">Debt: $***</span>
            <button class="icon js-eye" aria-label="Show card number"></button>
          </div>

          <!-- switch en la tarjeta -->
          <div class="toggle-wrap">
            <span class="js-toggle-label">Turn on</span>
            <button class="switch js-switch" role="switch" aria-checked="true">
              <span class="thumb"></span>
            </button>
          </div>
        </div>

        <button class="btn js-details">Details</button>
      </div>
    </div>
  </div>

  <!-- Modal Detalles -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="dlg-title">
      <h2 id="dlg-title"></h2>

      <div class="modal-header">
        <div class="card-icon" aria-hidden="true"></div>
        <div class="data">
          <div class="number" id="dlg-number"></div>
          <div class="meta">
            <span id="dlg-amount"></span>
            <button class="icon" id="dlg-eye" aria-label="Show card number"></button>
          </div>

          <!-- switch en modal (sincronizado) -->
          <div class="toggle-wrap">
            <span id="dlg-toggle-label">Turn on</span>
            <button class="switch" id="dlg-switch" role="switch" aria-checked="true">
              <span class="thumb"></span>
            </button>
          </div>
        </div>
      </div>

      <h3>Movements</h3>
      <input class="search" id="search" type="search" placeholder="Search" />
      <div class="movelist" id="movelist"></div>

      <div class="modal-actions">
        <button class="btn close" id="closeBtn">Close</button>
      </div>
    </div>
  </div>
  <script src="assets/cards.js">
  </script>
</body>

</html>
