<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Movements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <main class="page">
    <h1>Movements</h1>

    <section class="filters" aria-labelledby="filters-title">
      <h2 id="filters-title">Filters</h2>
      <div class="fields">
        <div class="control">
          <label for="f1" class="visually-hidden">Filter 1</label>
          <input id="f1" type="text" placeholder="">
        </div>

        <div class="control">
          <label for="f2" class="visually-hidden">Filter 2</label>
          <input id="f2" type="text" placeholder="">
        </div>

        <div class="control">
          <label for="f3" class="visually-hidden">Filter 3</label>
          <input id="f3" type="text" placeholder="">
        </div>
      </div>
    </section>

    <section class="transactions" aria-labelledby="tx-title">
      <h2 id="tx-title">Transactions</h2>

      <ul class="items">
        <li class="item">
          <span class="tile" aria-hidden="true">
            <!-- Diagonal arrow (noreste) -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M7 17L17 7M7 7h10v10" />
            </svg>
          </span>
          <div class="details">
            <div class="amount">$250.00</div>
            <div class="desc">Transfer form savings</div>
          </div>
          <div class="date">Today</div>
        </li>

        <li class="item">
          <span class="tile" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M7 17L17 7M7 7h10v10" />
            </svg>
          </span>
          <div class="details">
            <div class="amount">$250.00</div>
            <div class="desc">Transfer form savings</div>
          </div>
          <div class="date">Today</div>
        </li>

        <li class="item">
          <span class="tile" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M7 17L17 7M7 7h10v10" />
            </svg>
          </span>
          <div class="details">
            <div class="amount">$250.00</div>
            <div class="desc">Transfer form savings</div>
          </div>
          <div class="date">Today</div>
        </li>
      </ul>
    </section>
  </main>

  <!-- BotÃ³n Export flotante -->
  <div class="export">
    <button class="btn" type="button">
      Export
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
        <path d="M7 10l5 5 5-5" />
        <path d="M12 15V3" />
      </svg>
    </button>
  </div>
</body>

</html>
