<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transfers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;            /*  gray-900  */
      --muted:#6b7280;           /*  gray-500  */
      --border:#e5e7eb;          /*  gray-200  */
      --input:#f9fafb;           /*  gray-50   */
      --primary:#2563eb;         /*  blue-600  */
      --primary-hover:#1d4ed8;   /*  blue-700  */
      --shadow:0 1px 2px rgba(0,0,0,.06), 0 1px 3px rgba(0,0,0,.08);
      --radius:10px;
      --pad:14px 16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
    }

    .page{
      max-width:920px;
      margin:28px auto 80px;
      padding:0 20px;
    }

    h1{
      font-size:40px;
      line-height:1.1;
      margin:4px 0 24px;
      font-weight:700;
      letter-spacing:.2px;
    }

    h2{
      font-size:20px;
      margin:0 0 14px;
      font-weight:700;
    }

    /* Layout for form */
    .transfer{
      display:grid;
      grid-template-columns: minmax(240px, 520px) auto;
      column-gap:32px;
      align-items:end;
    }
    .fields{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    label.visually-hidden{
      position:absolute!important;
      height:1px;width:1px;
      overflow:hidden;clip:rect(1px,1px,1px,1px);
      white-space:nowrap;
    }

    .control{
      position:relative;
    }

    input[type="text"], select{
      width:100%;
      border:1px solid var(--border);
      background:var(--bg);
      border-radius:var(--radius);
      padding:var(--pad);
      height:48px;
      outline:none;
      box-shadow:var(--shadow);
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    input::placeholder{color:#9ca3af}

    /* custom select arrow */
    select{
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      background:
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="%236b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>') no-repeat right 12px center/18px;
      padding-right:44px;
    }

    .btn{
      height:48px;
      padding:0 18px;
      border:0;
      border-radius:12px;
      background:var(--primary);
      color:#fff;
      font-weight:600;
      cursor:pointer;
      box-shadow:var(--shadow);
      transition: background .15s ease, transform .02s ease-in;
      white-space:nowrap;
    }
    .btn:hover{ background:var(--primary-hover); }
    .btn:active{ transform:translateY(1px); }

    /* Recent transfers */
    .recent{
      margin-top:42px;
    }
    .items{
      list-style:none;
      margin:18px 0 0;
      padding:0;
      border-top:1px solid var(--border);
    }
    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:18px 4px;
      border-bottom:1px solid var(--border);
    }
    .amount{
      font-weight:700;
      font-size:18px;
      margin-bottom:2px;
    }
    .to{
      color:var(--muted);
      font-size:14px;
    }

    .arrow{
      flex:none;
      width:28px;height:28px;
      border-radius:999px;
      display:grid;
      place-items:center;
    }
    .arrow svg{ width:18px;height:18px; stroke:#6b7280; }

    /* small screens */
    @media (max-width:720px){
      .transfer{ grid-template-columns: 1fr; row-gap:16px; }
      .btn{ width:100%; }
    }
  </style>
</head>
<body>
  <main class="page">
    <h1>Transfers</h1>

    <section aria-labelledby="make-transfer-title">
      <h2 id="make-transfer-title">Make a Transfer</h2>

      <form class="transfer" action="#" method="post">
        <div class="fields">
          <div class="control">
            <label for="account-select" class="visually-hidden">Account Name</label>
            <select id="account-select" name="account">
              <option >Alfonso</option>
              <option >Alan</option>
              <option >Alfredo</option>
              <option >Job</option>
              <option >Axel</option>
              <option selected>New Account</option>
            </select>
          </div>

          <div class="control">
            <label for="amount" class="visually-hidden">Account Number</label>
            <input id="amount" name="amount" type="text" placeholder="Enter Account" />
          </div>

          <div class="control">
            <label for="amount" class="visually-hidden">Amount</label>
            <input id="amount" name="amount" type="text" placeholder="Enter Amount" />
          </div>

          <div class="control">
            <label for="description" class="visually-hidden">Description</label>
            <input id="description" name="description" type="text" placeholder="Add a Description (Optional)" />
          </div>
        </div>

        <button class="btn" type="submit">Confirm Transfer</button>
      </form>
    </section>

    <section class="recent" aria-labelledby="recent-transfers-title">
      <h2 id="recent-transfers-title">Recent Transfers</h2>

      <ul class="items">
        <li class="item">
          <div>
            <div class="amount">$250.00</div>
            <div class="to">To: Savings Account</div>
          </div>
          <span class="arrow" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
            </svg>
          </span>
        </li>

        <li class="item">
          <div>
            <div class="amount">$150.00</div>
            <div class="to">To: Checking Account</div>
          </div>
          <span class="arrow" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
            </svg>
          </span>
        </li>

        <li class="item">
          <div>
            <div class="amount">$500.00</div>
            <div class="to">To: Investment Account</div>
          </div>
          <span class="arrow" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
            </svg>
          </span>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
